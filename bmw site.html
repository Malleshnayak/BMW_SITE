<body class="container-fluid" style="padding-right:0px; padding-left:0px">
  <nav class="navbar navbar-inverse container-fluid" style="margin-bottom:0px; padding-bottom: 5px">

  <div class="container-fluid" style="padding-right:0px; padding-left:0px; margin-top: 1px">
      <ul class="nav nav-tabs nav-justified">
          <li class="nav-item">
              <a class="nav-link active" href="#pub" data-toggle="tab"> <h3 style="color:black; margin-right: 1px"><b>Public Items</b></h3> </a>

          <li class="nav-item">
              <a class="nav-link" href="#prv" data-toggle="tab"> <h3 style="color:black; margin-left: 1px "><b>Private Items</b></h3> </a>

  </div>


  <script>
  $(document).ready(function(){
    $.getJSON("private.json", function(json) {
      var html="  <div class = 'row' align=center style='margin:20px 10px;'>";
      counter=0;
      json.forEach(function(data){
        var name=data["name"];
        var image=data["image"];
        html += '<div class="col-sm-6 col-md-4">';
        html += '          <div class="thumbnail">';
        html += '              <img src="'+image+'" width=80% alt="...">';
        html += '              <h4> <b>'+name+'</b> </h4>';
        html += '          </div>';
        html += '</div>';
        counter=counter+1;
        if(counter==6){
          html += "</div><div class = 'row' align=center style='margin:20px 10px;'>";
          counter=0;
        }
      });
      html+="</div>";
      console.log(html);
      $("#prv").html(html);
      //Now public data
      $.getJSON("public.json",function(json){
        var html='<div class = "row" align=center style="margin:20px 10px;">';
        counter=0;
        json.forEach(function(data){
          var name=data["name"];
          var image=data["image"];
          html += '<div class="col-sm-6 col-md-4">';
          html += '      <div class="thumbnail">';
          html += '          <img src="'+image+'" width=80% alt="...">';
          html += '          <h4><b>'+name+'</b> </h4>';
          html += '            <div class="col-xs-6 top-border" style="background-color: #66b3ff"><a href="#"><h5 style="color: black"><b>Mark Pvt</b></h5></a></div><div class="col-xs-6 top-border" style="background-color: #1a1a1a"><a href="#"><h5 style="color: white"><b>Remove</b></h5></a></div>';
          html += '          <div class="clearfix"></div>';
          html += '      </div>';
          html += '</div>';
          counter=counter+1;
          if(counter==6){
            html += "</div><div class = 'row' align=center style='margin:20px 10px;'>";
            counter=0;
          }
        });
        html+="</div>";
        $("#pub").html(html);
      });
    });
  });
  </script>
</body>
</html>
